
  <form class="row" (ngSubmit)="emitCharacter()" autocomplete="off">
    <input type="text" [(ngModel)]="Character.Nombre" placeholder="nombre"  name="name" class="form-control mb-2" autocomplete="off">
    <input type="number" [(ngModel)]="Character.Poder" placeholder="Poder" name="power" class="form-control mb-2" autocomplete="off">
    <button class="btn btn-primary" type="submit">Agregar</button>
  </form>
